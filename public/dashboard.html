<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="http://localhost:3000/appointmentWidget.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <h2 id="welcome-message">Welcome, </h2>
        <label for="state-checkbox">Enable feature</label>
        <input type="checkbox" id="state-checkbox">
        <button id="save-button">Save</button>
        <button id="logout-button">Logout</button>

        <div class="cors-preferences">
            <h3>Your Allowed Domains</h3>
            <ul id="domain-list">
              <!-- Dynamically populated list of domains -->
            </ul>
            <input type="text" id="new-domain" placeholder="Add new domain">
            <button id="add-domain-button">Add Domain</button>
        </div>
          
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
